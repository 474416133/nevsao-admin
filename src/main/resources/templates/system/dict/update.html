<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-dict-edit" th:object="${dict}">
			<input name="dictCode"  type="hidden"  th:field="*{dictKey}" />
			<input name="id"  type="hidden"  th:field="*{id}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">字典值：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictValue" id="dictValue" th:field="*{dictValue}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">表名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" th:field="*{tableName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">列名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" th:field="*{columnName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">字典排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="dictKeySeq" th:field="*{dictKeySeq}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "system/dict";
	
		$("#form-dict-edit").validate({
			rules:{
				id:{
					required:true,
				},
				dictCode:{
					required:true,
				},
				dictValue:{
					required:true,
				},
				dictSeq:{
					required:true,
					digits:true
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/update", $('#form-dict-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
