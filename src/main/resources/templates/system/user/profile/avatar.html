<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width,   initial-scale=1.0,  maximum-scale=1.0, user-scalable=no">
<title>用户头像修改</title>
<link th:href="@{/ajax/libs/cropbox/cropbox.css}" rel="stylesheet"/>
<body class="white-bg">
    <input name="id" id="id" type="hidden"  th:value="${user.id}" />
    <div class="container">
		<img th:src="@{/avatar/1.jpg}" class="img-responsive img-circle" alt="">
        <img th:src="@{/avatar/2.jpg}" class="img-responsive img-circle" alt="">
        <img th:src="@{/avatar/3.jpg}" class="img-responsive img-circle" alt="">
        <img th:src="@{/avatar/4.jpg}" class="img-responsive img-circle" alt="">
        <img th:src="@{/avatar/5.jpg}" class="img-responsive img-circle" alt="">
    </div>
<div th:include="include::footer"></div>
<script type="text/javascript">

function submitHandler() {
    var formdata = new FormData();
    formdata.append("avatarfile", "");
    formdata.append("id", $("#id").val());
    $.ajax({
        url: ctx + "system/user/profile/avatar/modify",
        data: formdata,
        type: "post",
        processData: false,
        contentType: false,
        success: function(result) {
        	$.operate.saveSuccess(result);
        }
    })
}
</script>
</body>
</html>
