<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-user-edit" th:object="${user}">
			<input name="id"  type="hidden"  th:field="*{id}" />
			<input name="deptId"  type="hidden"  th:field="*{deptId}" id="treeId"/>
			<div class="form-group">
				<label class="col-sm-3 control-label ">登录名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" th:field="*{username}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">部门名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="deptName" onclick="selectDeptTree()" readonly="true" id="treeName" th:field="*{deptName}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email" id="email" th:field="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="mobile" id="mobile" th:field="*{mobile}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">性别：</label>
				<div class="col-sm-8">
					<select id="gender" class="form-control m-b" >
						<option value="0" selected="selected">保密</option>
						<option value="1">男</option>
						<option value="2">女</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
                         <input type="checkbox" th:checked="${user.isActive == '0' ? true : false}" class="onoffswitch-checkbox" id="isActive" name="isActive">
                         <label class="onoffswitch-label" for="isActive">
                             <span class="onoffswitch-inner"></span>
                             <span class="onoffswitch-switch"></span>
                         </label>
                     </div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">职位：</label>
				<div class="col-sm-8">
					<select id="title" name="title" class="form-control select2-hidden-accessible" multiple="">
						<option th:each="dict:${titles}" th:value="${dict.dictKey}" th:text="${dict.dictValue}" th:selected="${dict.flag}" ></option>
					</select>
					
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">角色：</label>
				<div class="col-sm-8">
					<label th:each="role:${roles}" class="check-box">
						<input name="role" type="checkbox" th:value="${role.id}" th:text="${role.name}" th:checked="${role.flag}" >
					</label>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
	<script th:src="@{/ruoyi/system/dept/dept.js}"></script>
	<script>
        $("#form-user-edit").validate({
        	rules:{
        		id:{
        			required:true,
        		},
        		deptName:{
        			required:true,
        		},
        		email:{
        			required:true,
                    email:true,
                    remote: {
                        url: ctx + "system/user/checkEmailUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                        	"id": function() {
                                return $("#id").val();
                            },
                			"email": function() {
                                return $.common.trim($("#email").val());
                            }
                        },
                        dataFilter: function (data, type) {
                        	return $.validate.unique(data);
                        }
                    }
        		},
        		mobile:{
        			required:true,
        			isPhone:true,
                    remote: {
                        url: ctx + "system/user/checkPhoneUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                        	"id": function() {
                        		return $("#id").val();
                            },
                			"mobile": function() {
                                return $.common.trim($("#mobile").val());
                            }
                        },
                        dataFilter: function (data, type) {
                        	return $.validate.unique(data);
                        }
                    }
        		},
        	},
        	messages: {
        		"email": {
                    remote: "Email已经存在"
                },
        		"mobile":{
                	remote: "手机号码已经存在"
        		}
            },
        	submitHandler:function(form){
        		edit();
        	}
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	edit();
	        }
	    }

        function edit() {
        	var id = $("input[name='id']").val();
        	var deptId = $("input[name='deptId']").val();
        	var email = $("input[name='email']").val();
        	var mobile = $("input[name='mobile']").val();
        	var gender = $("#gender option:selected").val();
        	var isActive = $("input[name='isActive']").is(':checked') == true ? 0 : 1;
        	var roleIds = $.form.selectCheckeds("role");
        	$.ajax({
        		cache : true,
        		type : "POST",
        		url : ctx + "system/user/edit",
        		data : {
        			"id": id,
        			"deptId": deptId,
        			"email": email,
        			"mobile": mobile,
        			"gender": gender,
        			"isActive": isActive,
        			"roleIds": roleIds,
        			"title": ""
        		},
        		async : false,
        		error : function(request) {
        			$.modal.alertError("系统错误");
        		},
        		success : function(data) {
        			$.operate.successCallback(data);
        		}
        	});
        }
    </script>
</body>
</html>
