<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">操作模块：</label>
			<div class="form-control-static" th:text="${userLog.methodRemark}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">登录信息：</label>
			<div class="form-control-static" th:text="${userLog.username} + ' / '  + ${userLog.userLocation}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">操作方法：</label>
			<div class="form-control-static" th:text="${userLog.methodName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">请求参数：</label>
			<div class="form-control-static"><pre id="methodParam"></pre></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态：</label>
			<div class="form-control-static" th:class="${userLog.retCode == 0 ? 'label label-primary' : 'label label-danger'}" th:text="${userLog.retCode == 0 ? '正常' : '异常'}">
			</div>
		</div>
		<div class="form-group" th:style="'display:' + ${userLog.retCode == 0 ? 'none' : 'block'}">
			<label class="col-sm-2 control-label">异常信息：</label>
			<div class="form-control-static" th:text="${userLog.retMsg}">
			</div>
		</div>
	</form>
    </div>
    <div th:include="include :: footer"></div>
    
    <script th:inline="javascript">
	    $(function() {
	    	var text = [[${userLog.methodParams}]];
	    	var result = JSON.stringify(JSON.parse(text), null, 2);
	    	$("#methodParam").html(result);
	    });
    </script>
</body>
</html>
